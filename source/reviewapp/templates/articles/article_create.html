{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}
{% block menu %}<a class="nav-link" aria-current="page"  href="{% url 'reviewapp:index' %}">На главную</a>{% endblock %}

{% block content %}
<h1>Create Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Choose file</label>
        <button type="submit">Save</button>
    </form>
{% endblock %}
